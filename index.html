<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Limpiar Recordings FL Studio</title>
</head>
<body>
  <h2>Limpiar carpeta de Recordings</h2>
  <label for="year">AÃ±o:</label>
  <input type="number" id="year" value="2024"><br><br>

  <label for="months">Eliminar archivos de los primeros N meses:</label>
  <input type="number" id="months" value="6"><br><br>

  <button onclick="deleteFiles()">Eliminar</button>

  <script>
    const { ipcRenderer } = require('electron');

    function deleteFiles() {
      const year = parseInt(document.getElementById('year').value);
      const months = parseInt(document.getElementById('months').value);

      ipcRenderer.send('delete-recordings', { year, months });
    }
  </script>
</body>
</html>
